<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Download</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            text-align: center;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #00c6ff;
            text-decoration: none;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #00c6ff;
        }

        /* Main Content */
        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 70vh;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        /* Download Button */
        .download-btn {
            display: inline-block;
            padding: 15px 25px;
            font-size: 18px;
            color: white;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            border: none;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .download-btn:hover {
            background: linear-gradient(to right, #0072ff, #00c6ff);
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 16px;
            margin-top: 30px;
        }

        footer a {
            color: #00c6ff;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>

<body>

    <nav>
        <a href="{{ url_for('index') }}" class="logo">WEB-INTER-PREP</a>
        <ul class="nav-links">
            <li><a href="{{ url_for('resume_template') }}">Resume Template</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="{{ url_for('register') }}">Register</a></li>
        </ul>
    </nav>

    <div class="main">
        <h1>Download Resume Template</h1>
        <p>Click the button below to get resume template.</p>
        <button class="download-btn" onclick="downloadResume()">Download Resume</button>
    </div>

    <footer id="contact">
        <h3>Contact Us</h3>
        <p>Email: <a href="mailto:support@webinterprep.com">support@webinterprep.com</a></p>
        <p>Phone: <a href="tel:+1234567890">+123 456 7890</a></p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        function downloadResume() {
            let link = document.createElement('a');
            link.href = "{{ url_for('static', filename='myresume.pdf') }}"; // Correct Flask static URL
            link.download = 'My_Resume.pdf'; // File name
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>

</body>

</html>
